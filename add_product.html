<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن کالای جدید</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* استایل مخصوص صفحه افزودن کالا */
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #4b6cb7;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background: #182848;
        }
        .image-preview {
            max-width: 200px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

    </header>

                    <label for="title">عنوان کالا:</label>
                    <input type="text" id="title" name="title" required placeholder="مثال: گوشی آیفون ۱۳">
                </div>
                <div class="form-group">
                    <label for="price">قیمت (تومان):</label>
                    <input type="number" id="price" name="price" required placeholder="مثال: 2500000">
                </div>
